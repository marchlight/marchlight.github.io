<script type='text/javascript'>
var numQuestions = 23;

function checkAnswers() {
	for (i = 0; i < numQuestions; i++) {
		if (document.getElementById(i).value.toLowerCase() == document.getElementById(i).name) {
			document.getElementById(i).classList.add('right');
		} else if (document.getElementById(i).value.toLowerCase() == document.getElementById(i).name + "s") {
			document.getElementById(i).classList.add('right');
		}
	}
}


function hideAnswers() {
	for (i = 0; i < numQuestions; i++) {
		document.getElementById(i).value = "";
		document.getElementById(i).classList.remove('right');
	}
}

function showAnswers() {
	for (i = 0; i < numQuestions; i++) {
		document.getElementById(i).value = document.getElementById(i).name;
	}
}

function pressEnter() {
	if (event.keyCode == 13) document.getElementById('checkAnswers').click();
}

</script>
